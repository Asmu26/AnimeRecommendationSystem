{% load static %} <!-- Load the static files, such as CSS and JavaScript -->

<!DOCTYPE html>
<html>
<head>
	<title>Signup</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"> 
	<link rel="stylesheet" type="text/css" href="{% static 'css/nav.css' %}"><!-- Link to the CSS file -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Link to the Font Awesome CSS file -->
	<style type="text/css">
	body { <!-- Style for the background -->
		font-family: "Roboto Mono", monospace;  <!-- Font style for the text -->
		text-align: center; <!-- Text alignment for the content in the body -->
		background-image: url("https://wallpapercave.com/wp/wp9454034.jpg");
		background-color: #000000; <!-- Background color for the page -->
		background-size: cover; <!-- Set the size of the background image to cover the whole page -->
		background-position: center top; <!-- Set the position of the background image to center top -->
		background-repeat: no-repeat; <!-- Set the background image to not repeat -->
	}
	</style>
</head>
<body>
	{% include "nav3.html" %}
	<div class="login-box">
		<h1>Sign Up</h1>
		<form method="POST" action="">
			{% csrf_token %}
			<label for="name">Username</label>
			<input type="text" id="username" name="username" placeholder="Enter your name" required>
			<label for="email">Email</label>
			<input type="email" id="email" name="email" placeholder="Enter your email" required>
			<label for="password">Password</label>
			<div class="password-container">
			  <input type="password" id="pass1" name="pass1" placeholder="Enter your password" required>
			  <button type="button" class="show-password-toggle"><i class="far fa-eye"></i></button>
			</div>
			<label for="password">Confirm Password</label>
			<div class="password-container">
			  <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" required>
			  <button type="button" class="show-password-toggle"><i class="far fa-eye"></i></button>
			</div>
			<input type="submit" value="signup">
			<p class="text-center">already have an account? <a href="{% url 'login' %}">Login </a></p>
		  </form>
		  
		
{% if messages %}
  {% for message in messages %}
    <p class="error-msg">{{ message }}</p>
  {% endfor %}
{% endif %}
	  </div>	
	  <script>
		const toggleBtns = document.querySelectorAll('.show-password-toggle');
		toggleBtns.forEach(toggleBtn => {
		  const passInput = toggleBtn.previousElementSibling;
		  toggleBtn.addEventListener('click', function() {
			if (passInput.type === 'password') {
			  passInput.type = 'text';
			  toggleBtn.classList.add('active');
			} else {
			  passInput.type = 'password';
			  toggleBtn.classList.remove('active');
			}
		  });
		});
	  </script>
		
	  
		 
	  
	  
	  
	  
	  
</body>
</html>
