{% load static %}   <!-- loads static files -->

<!DOCTYPE html>
<html>
<head>
	<title>Forgot Password</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"> <!-- includes a CSS file -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/nav.css' %}"> <!-- includes another CSS file -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- includes a font-awesome library -->
	<style type="text/css">
	body {
	  font-family: "Roboto Mono", monospace;
	  text-align: center;
	  background-color: #000000; <!-- sets the background color -->
	  background-size: cover;
	  background-position: center top;
	  background-repeat: no-repeat;
	}
	</style>
</head>

<body>	  

	{% include "nav3.html" %}
<div class="login-box">  <!-- creates a login box -->
	<h1>Forgot Password</h1>
	<form method="POST" action="">  <!-- creates a form to submit data -->
		  {% csrf_token %}  <!-- generates a CSRF token -->
		  <label for="email">Email:</label>
		  <input type="email" class="form-control" name="email" id="email" placeholder="Enter your registered email" required> <!-- creates an email input field -->
		<input type="submit" value="Send Verification Code"> <!-- creates a submit button -->
		<p class="text-center"><a href="{% url 'login' %}">Back to Login</a></p> <!-- creates a link to login page -->
		{% if form.errors %}
    		<p class="error-msg">{{ form.errors.email }}</p>
  		{% endif %}
	</form>
</div>
</body>
</html>
