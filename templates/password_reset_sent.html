{% load static %} 
<!DOCTYPE html>
<html>
<head>
    <title>Password Reset Sent</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Password Reset Email Sent</h1>
        <p>An email with instructions to reset your password has been sent to {{ email }}.</p>
        <p>Please check your inbox and follow the provided link to reset your password.</p>
        <p>If you don't receive an email, make sure to check your spam folder.</p>
    </div>
</body>
</html>
