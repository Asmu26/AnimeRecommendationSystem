<!DOCTYPE html>
<html>
<head>
	<title>Luffytaro</title>
	<link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<style type="text/css">
	body {
  font-family: "Roboto Mono", monospace;
  text-align: center;
  background-image: url("background.png");
  background-color: #000000;
  background-size: cover;
  background-position: center top;
  background-repeat: no-repeat;
}
	</style>
</head>
<body>
  <style>
    /* Style the navigation bar */
    .nav {
      overflow: hidden;
      background-color: #333;
    }
    
    /* Style the links inside the navigation bar */
    .nav a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    /* Change the color of links on hover */
    .nav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    /* Add an active class to highlight the current page */
    .active {
      background-color: #4CAF50;
    }
    
    /* Style the icons */
    .nav-icons {
      float: right;
    }
    
    /* Style the icon links */
    .nav-icons a {
      float: left;
      display: block;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
      color: white;
    }
    
    /* Add a hover effect to the icon links */
    .nav-icons a:hover {
      background-color: #ddd;
      color: black;
    }
    
    /* Style the notification icon */
    .fa-bell:before {
      content: "\f0f3";
    }
    
    /* Style the profile icon */
    .fa-user:before {
      content: "\f007";
    }
    
    /* Style the search container */
    .search-container {
      float: left;
    }
    
    /* Style the search input */
    .search-container input[type=text] {
      padding: 6px;
      margin-top: 8px;
      font-size: 17px;
      border: none;
      border-radius: 5px;
    }
    
    /* Style the search button */
    .search-container button {
      float: left;
      padding: 6px 10px;
      margin-top: 8px;
      margin-left: -2px;
      background: #ddd;
      font-size: 17px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    } 
    
    /* Add a hover effect to the search button */
    .search-container button:hover {
      background: #ccc;
    }
    
    /* Style the dropdown */
    .dropdown {
      float: left;
      overflow: hidden;
    }
    
    /* Style the dropdown button */
    .dropdown a {
      cursor: pointer;
    }
    
    /* Style the dropdown content */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      z-index: 1;
    }
    
    /* Show the dropdown content on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }
    
    /* Style the dropdown links */
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
      color: white;
    }
    
    /* Change the color of dropdown links on hover */
    .dropdown-content a:hover {
      background-color: #ddd;
    }
    
    /* Style the profile icon in the dropdown */
    .dropdown .fa-user:before {
      margin-right: 5px;
    }
    input[type="submit"] {
      background-color: #008CBA;
        margin-top: 15px;
      color: #ffffff;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #004257;
    }
    
    
    </style>
    </head>
    <body>
        
    <div class="nav">
      <a href="#" class="active">Home</a>
      <a href="#">Popular</a>
      <a href="#">Trending</a>
      <div class="nav-icons">
        <div class="nav-icons">
          <form class="search-container">
            <input type="text" placeholder="Search...">
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        <a href="#"><i class="fa fa-bell"></i></a>
        <div class="dropdown">
          <a href="#"><i class="fa fa-user"></i></a>
          <div class="dropdown-content">
            <a href="#">Profile</a>
            <a href="#">Settings</a>
            <a href="#">Contunie Watching</a>
            <a href="#">Logout</a>
          </div>
        </div>
      </div>
    </div>
    </div>
    </body>
  </style>
	  
<div class="login-box">
	<h1>Log In</h1>
	<form>
	
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center">Forgot Password</h1>
        <form method="post">
     
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">

	</form>
</div>
</body>
</html>
